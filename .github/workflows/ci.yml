name: 'Build'

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Build
        run: |
          make
      - name: Gather Firefox Source Submission
        run: |
          mkdir ff
          cp ./{makefile,manifest.template.json,package-lock.json,package.json,webpack.config.js} ff/
          mkdir ff/images
          cp images/128.png ff/images/
          cp firefox/* ff/
          cp -r src ff/src
          cd ff
          zip -r ../ff-source.zip *
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::626281517120:role/FilesGlasketS3Role
          role-duration-seconds: 60
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Upload userscript
        run: |
          aws s3 cp dist/pog.user.js s3://files.glasket.com/pog.user.js
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: pogext
          path: |
            chrome.zip
            firefox.zip
            ff-source.zip
