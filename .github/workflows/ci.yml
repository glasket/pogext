name: 'Build'

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Build
        run: |
          npm ci
          npm run build --if-present
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: pogext
          path: dist
  firefox:
    name: Build Firefox source code submission
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Gather files
        run: |
          mkdir ff
          cp ./{manifest.json,package-lock.json,package.json,pog.js,webpack.config.js,background.js} ff/
          mkdir ff/images
          cp images/128.png ff/images/
          cp firefox/* ff/
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: firefox-source
          path: ff
