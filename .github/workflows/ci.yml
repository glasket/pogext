name: 'Build'

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Build
        run: |
          make
      - name: Gather Firefox Source Submission
        run: |
          mkdir ff
          cp ./{makefile,manifest.template.json,package-lock.json,package.json,pog.js,webpack.config.js,background.js} ff/
          mkdir ff/images
          cp images/128.png ff/images/
          cp firefox/* ff/
          cd ff
          zip -r ../ff-source.zip *
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: pogext
          path: |
            chrome.zip
            firefox.zip
            ff-source.zip
